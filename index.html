<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8' />
        <title>Meme Gnerator</title>
        <link rel='stylesheet' href='meme.css' />
    </head>

    <body>
        <div class='title-container'>
            <div class='title'>I CAN HAS MEMEZ?</div>
            <div class='sub-title'>Fill out the form to start creating memes!</div>
        </div>

        <form>

            <div class='input'>
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image"
                    placeholder="What's the URL for your meme image?" required>
            </div>
            <div class='input'>

                <label for="top-text">Text On
                    Top</label>
                <input type="text" id="top-text" name="top-text"
                    placeholder="(Optional) Enter top of meme caption">

            </div>
            <div class='input'>
                <label for="bottom-text">Text
                    On
                    Bottom</label>
                <input type="text" id="bottom-text" name="bottom-text"
                    placeholder="(Optional) enter bottom of meme caption">
            </div>
            <div class='button-div'>
                <input class='submit' type="submit" value="Add Meme"></input>
        </div>

    </form>
    <div class="main-container">
        <div class="meme-container">

        </div>

        <script src="meme.js"> </script>
    </body>

</html>
